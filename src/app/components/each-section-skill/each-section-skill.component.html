<div class="skill">
  <h4 class="header">{{ header }}</h4>
  <p class="sub-header">{{ subHeader }}</p>
  <p class="description">{{ description }}</p>
  <p class="date">{{ date }}</p>
  <ul *ngIf="features?.length">
    <li *ngFor="let item of features">{{item}}</li>
  </ul>
  <ng-container *ngIf="lang?.length">
    <div class="language" *ngFor="let item of lang">
      <span>{{item.name}}</span>
      <span>{{ item.type }}</span>
      <div class="marking">
        <div class="mark" [ngClass]="i<item.level? '' : 'deem'" *ngFor="let aaa of numSequence(); let i = index"></div>
      </div>
    </div>
  </ng-container>
</div>
