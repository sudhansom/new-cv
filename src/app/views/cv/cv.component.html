<app-frame1>
  <app-container style="--max-content-width:1000px;--content-margin:24px;">
    <div class="content">
      <div class="name-section">
        <div class="name">
          <h2>BHUWAN POUDEL</h2>
          <h4>Front End Developer</h4>
          <p class="contacts">
            <span>+45 81916893</span>
            <span>@bkspoudel@gmail.com</span>
            <span>Copenhagen, Denmark</span>
          </p>
        </div>
        <app-each-section-exp [data]="data"></app-each-section-exp>
      </div>
      <div class="skill-section">
        <div class="image">
          <img src="../../../assets/images/my-image.png" alt="">
        </div>
        <ng-container *ngIf="skill.length">
          <app-each-section-skill
             *ngFor="let item of skill"
             [header]="item.header"
             [subHeader]="item?.subHeader"
             [description]="item?.description"
             [date]="item.date"
             [features]="item?.features"
             [lang]="item?.lang"
          >
          </app-each-section-skill>
        </ng-container>
      </div>
    </div>
  </app-container>
</app-frame1>
